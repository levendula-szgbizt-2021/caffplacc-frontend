<div *ngIf="!caff" class="loading-spinner">
	<div class="spinner-border" role="status">
		<span class="sr-only">Loading...</span>
	</div>
</div>
<div *ngIf="!!caff" class="container">
	<div class="card border-dark">
		<div>
			<img src="assets\images\user.jpg" style="width:200px;height: 200px;" />
		</div>
		<div>
			<h2>{{caff?.title}}</h2>
			<div class="row">
				<div class="col">
					user: {{caff?.uploaderUserName}}
				</div>
				<div class="col">
					uploaded: {{caff?.uploadDate}}
				</div>
				<div class="col">
					size: {{caff?.fileSizeInMb}}
				</div>
			</div>
			<div class="row">
				SHA2 Hash: {{caff?.hash}}
			</div>
		</div>
	</div>
	<div *ngFor="let comment of caff.comments">
		<div class="card">
			<div class="comment-header">
				<div>{{comment.userName}}</div>
				<div>{{comment.date}}</div>
			</div>
			<div>
				{{comment.content}}
			</div>
		</div>
	</div>
	<div class="card p-2">
		<input class="form-control" [(ngModel)]="commentStr">
		<button class="btn btn-light" (click)="onComment">Send</button>
	</div>
</div>
