<div class="container">
	<h2>Add new animation</h2>
	<hr>
		<label htmlFor="caff-upload-title">Title:</label>
		<input id="caff-upload-title" class="form-control" [(ngModel)]="title">
		<label htmlFor="caff-upload-file">Animation file:</label>
		<input type="file" id="caff-upload-file" class="form-control" (change)="handleFileInput($event)">
		<div class="d-flex flex-row justify-content-between my-2">
			<div *ngIf="loading" class="loading-spinner">
				<div class="spinner-border" role="status">
					<span class="sr-only">Loading...</span>
				</div>
			</div>
			<button class="btn btn-success" (click)="onSubmit()" *ngIf="!loading">
				Upload
			</button>
			<button class="btn btn-dark" [routerLink]="['/my-caffs']" *ngIf="!loading">
				Cancel
			</button>
		</div>
</div>
