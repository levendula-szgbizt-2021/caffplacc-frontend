<div class="container">
	<div class="card">
		<label htmlFor="caff-upload-title">Title:</label>
		<input id="caff-upload-title" class="form-control" [(ngModel)]="title">
		<label htmlFor="caff-upload-file">Animation file:</label>
		<input type="file" id="caff-upload-file" class="form-control" [(ngModel)]="file">
		<div>
			<button class="btn btn-success" (click)="onSubmit()">
				Upload
			</button>
			<button class="btn btn-dark">
				Cancel
			</button>
		</div>

	</div>
</div>
