<div class="container">
    <div class="row row-cols-4">
      <div class="col" *ngFor="let item of caffs">
        <div class="card border-dark mb-3" style ="cursor:pointer" [routerLink]="['/caffs',item.id]">
            <!--TODO: ide jon majd a beerkezo caffban talalhato previewLink a '...' helyere?-->
            <img class="card-img-top" src="/api/anim/{{item.id}}/preview" (error)="previewImage($event, item.id)" alt="Animation preview">
            <div class="card-body">
              <h5 class="card-title">{{item.title}}</h5>
              <!--TODO: a meretet meg fogjuk kapni a backendtol?-->
              <p class="card-text text-italic">{{item.fileSizeInMb}} Mb</p>
            </div>
            <div class="card-footer">
              <small class="text-muted">Uploaded by {{item.uploaderUserName}}</small>
            </div>
          </div>
      </div>
    </div>
</div>
<div *ngIf="totalPages >1">
  <ngb-pagination
    [(page)]="page"
    [pageSize]="pageSize"
    (pageChange)="onPageChange()"
    [collectionSize]="totalElements"
  ></ngb-pagination>
</div>
