<div class="col-md-6" style="float:none;margin:auto;">
    <div class="img-container">
        <img src="assets\images\user.jpg" style="width:200px;height: 200px;" />
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
                <div *ngIf="f.username.touched && f.username.invalid" class="alert alert-danger">
                    <div>Username is required.</div>
                </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
                <div *ngIf="f.password.touched && f.password.invalid" class="alert alert-danger">
                    <div>Password is required.</div>
                </div>
        </div>

        <div class="form-group">
            <div class="wrapper-button">
                <button class="btn btn-dark">
                    Login
                    <!--TODO: login redirecting?-->
                    <!--using ngIf and isLoggedin variable after successful onSubmit then -->
                    <!--<a href="" etc.>-->
                </button>
            </div>
        </div>
    </form>
</div>
